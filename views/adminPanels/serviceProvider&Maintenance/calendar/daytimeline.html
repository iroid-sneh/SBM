<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Timeline View</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                    Arial, sans-serif;
            }

            body {
                background-color: #1e3a8a; /* bg-blue-900 */
                min-height: 100vh;
                padding: 2rem 0;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            .card {
                background-color: white;
                border-radius: 0.75rem;
                padding: 1.5rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }

            .daily-view {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                background-color: white;
                border-radius: 0.5rem;
                padding: 1rem;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            .nav-button {
                display: flex;
                align-items: center;
                color: #1e40af; /* text-blue-800 */
                cursor: pointer;
                border: none;
                background: none;
                font-size: 0.875rem;
            }

            .nav-button:hover {
                color: #2563eb; /* text-blue-600 */
            }

            .date-display {
                font-size: 1.25rem;
                font-weight: 600;
                color: #1e3a8a; /* text-blue-900 */
            }

            .timeline {
                position: relative;
                flex: 1;
                min-height: 600px;
            }

            .time-slot {
                display: flex;
                align-items: start;
                height: 60px;
                border-top: 1px solid #e5e7eb; /* border-gray-200 */
            }

            .time-label {
                width: 50px;
                color: #6b7280; /* text-gray-500 */
                font-size: 0.875rem;
                margin-top: -0.625rem;
                padding-right: 0.5rem;
                text-align: right;
            }

            .event {
                position: absolute;
                left: 60px;
                right: 1rem;
                background-color: white;
                border-left: 4px solid #3b82f6; /* border-l-blue-500 */
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                padding: 0.5rem;
                min-height: 40px;
                border-radius: 0.25rem;
            }

            .event-time {
                font-size: 0.75rem;
                color: #6b7280; /* text-gray-500 */
                margin-bottom: 0.25rem;
            }

            .event-title {
                font-weight: 500;
                font-size: 0.875rem;
            }

            .chevron-left::before {
                content: "←";
                margin-right: 0.25rem;
            }

            .chevron-right::after {
                content: "→";
                margin-left: 0.25rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="daily-view">
                    <!-- Header with date navigation -->
                    <div class="header">
                        <button class="nav-button">
                            <span class="chevron-left">Previous Day</span>
                        </button>

                        <h2 class="date-display" id="current-date">Wednesday 21, 2025</h2>

                        <button class="nav-button">
                            <span class="chevron-right">Next Day</span>
                        </button>
                    </div>

                    <!-- Timeline container -->
                    <div class="timeline" id="timeline">
                        <!-- Time slots will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Sample events
            const events = [
                {
                    id: "1",
                    startTime: "09:00",
                    endTime: "10:00",
                    title: "Dining Room, Kitchen",
                },
                {
                    id: "2",
                    startTime: "15:00",
                    endTime: "16:00",
                    title: "Living Room, Dining Room, Kitchen",
                },
            ];

            // Time slots
            const timeSlots = [
                "9 AM",
                "10 AM",
                "11 AM",
                "12 PM",
                "1 PM",
                "2 PM",
                "3 PM",
                "4 PM",
                "5 PM",
            ];

            // Current date
            let currentDate = new Date();

            // Update date display
            function updateDateDisplay() {
                const options = { weekday: "long", day: "numeric", year: "numeric", month: "long" };
                document.getElementById("current-date").textContent =
                    currentDate.toLocaleDateString("en-US", options);
            }

            // Navigate to previous day
            document.querySelector(".chevron-left").parentElement.addEventListener("click", () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updateDateDisplay();
            });

            // Navigate to next day
            document.querySelector(".chevron-right").parentElement.addEventListener("click", () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updateDateDisplay();
            });

            // Helper function to position events based on their start time
            function getEventPosition(startTime) {
                const [hours, minutes] = startTime.split(":").map(Number);
                const totalMinutes = hours * 60 + minutes;
                // 9 AM is our starting point (9 * 60 = 540 minutes)
                const startingPoint = 9 * 60;
                // Calculate the offset in minutes from 9 AM
                const offset = totalMinutes - startingPoint;
                // Convert to percentage (8 hours = 480 minutes total in view)
                return (offset / 480) * 100;
            }

            // Helper function to calculate event height based on duration
            function getEventHeight(startTime, endTime) {
                const [startHours, startMinutes] = startTime.split(":").map(Number);
                const [endHours, endMinutes] = endTime.split(":").map(Number);

                const startTotalMinutes = startHours * 60 + startMinutes;
                const endTotalMinutes = endHours * 60 + endMinutes;

                const durationMinutes = endTotalMinutes - startTotalMinutes;
                // Convert to percentage (8 hours = 480 minutes total in view)
                return (durationMinutes / 480) * 100;
            }

            // Render time slots
            function renderTimeSlots() {
                const timeline = document.getElementById("timeline");
                timeline.innerHTML = ""; // Clear existing content

                // Add time slots
                timeSlots.forEach((time, index) => {
                    const timeSlot = document.createElement("div");
                    timeSlot.className = "time-slot";

                    const timeLabel = document.createElement("div");
                    timeLabel.className = "time-label";
                    timeLabel.textContent = time;

                    const slotContent = document.createElement("div");
                    slotContent.style.flex = "1";
                    slotContent.style.height = "100%";

                    timeSlot.appendChild(timeLabel);
                    timeSlot.appendChild(slotContent);
                    timeline.appendChild(timeSlot);
                });

                // Add events
                events.forEach((event) => {
                    const eventEl = document.createElement("div");
                    eventEl.className = "event";
                    eventEl.style.top = `${getEventPosition(event.startTime)}%`;
                    eventEl.style.height = `${getEventHeight(event.startTime, event.endTime)}%`;

                    const eventTime = document.createElement("div");
                    eventTime.className = "event-time";
                    eventTime.textContent = `${event.startTime} - ${event.endTime}`;

                    const eventTitle = document.createElement("div");
                    eventTitle.className = "event-title";
                    eventTitle.textContent = event.title;

                    eventEl.appendChild(eventTime);
                    eventEl.appendChild(eventTitle);
                    timeline.appendChild(eventEl);
                });
            }

            // Initialize
            updateDateDisplay();
            renderTimeSlots();
        </script>
    </body>
</html>
