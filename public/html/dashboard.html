<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard - Smart Building Services</title>
        <link rel="stylesheet" href="../assets/scss/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="dashboard-page">
        <div class="sidebar">
            <img src="assets/icons/logo.png" alt="Logo" class="logo" />
            <ul class="nav">
                <li class="active">Dashboard</li>
                <li>Finance</li>
                <li>Accounts</li>
                <li>Invoices</li>
                <li>Services</li>
                <li>Maintenance</li>
                <li>Events</li>
                <li>Advertisement</li>
                <li>Push Notifications</li>
                <li>Feedback</li>
                <li>Rewards</li>
                <li>Settings</li>
            </ul>
            <button class="logout-btn">Logout</button>
        </div>
        <div class="main-content">
            <div class="topbar">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Thomas Lewis</span>
                    <img src="assets/icons/user.png" alt="User Profile" />

            </div>

        </div>
